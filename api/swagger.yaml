openapi: 3.0.0
info:
  title: Estocando API
  description: API para controle de estoque simples com Autenticação e Controle de Acesso.
  version: 1.0.0
servers:
  - url: http://localhost:3333
    description: Servidor de Desenvolvimento Local

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # --- Auth & Users ---
    LoginInput:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "joao.silva@example.com"
        password:
          type: string
          example: "minhasenha123"

    RegisterInput:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          example: "Novo Usuário"
        email:
          type: string
          format: email
          example: "novo.user@example.com"
        password:
          type: string
          example: "senha123"

    TokenResponse:
      type: object
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    UpdateUserInput:
      type: object
      properties:
        name:
          type: string
          example: "João da Silva"
        email:
          type: string
          format: email
          example: "joao.d.silva@example.com"
        password:
          type: string
          description: "Enviar apenas se for alterar a senha"

    # --- Items ---
    Item:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        quantity:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateItemInput:
      type: object
      required:
        - name
        - quantity
      properties:
        name:
          type: string
          example: "Parafuso Sextavado M8"
        quantity:
          type: integer
          example: 100
        description:
          type: string
          example: "Caixa com 100 unidades"

    UpdateItemInput:
      type: object
      properties:
        name:
          type: string
        quantity:
          type: integer
        description:
          type: string

    AdjustStockInput:
      type: object
      required:
        - type
        - quantity
      properties:
        type:
          type: string
          enum: [IN, OUT]
        quantity:
          type: integer
          example: 10
        # O userId geralmente é pego do token, mas se seu validador exigir no corpo, mantenha:
        userId:
          type: string
          format: uuid
          description: "Opcional se a API pegar o ID do token autenticado"

    # --- Reports & Logs ---
    StockAdjustment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum: [IN, OUT]
        quantity:
          type: integer
        createdAt:
          type: string
          format: date-time
        itemId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid

    StockAdjustmentWithDetails:
      allOf:
        - $ref: '#/components/schemas/StockAdjustment'
        - type: object
          properties:
            item:
              $ref: '#/components/schemas/Item'
            user:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                name:
                  type: string

    RequestLog:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: "UUID no Prisma"
        method:
          type: string
          example: "GET"
        path:
          type: string
          example: "/items"
        status:
          type: integer
          example: 200
        durationMs:
          type: integer
          example: 50
        ip:
          type: string
          nullable: true
        userAgent:
          type: string
          nullable: true
        body:
          type: object
          nullable: true
        query:
          type: object
          nullable: true
        createdAt:
          type: string
          format: date-time

    # --- Errors ---
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string

    ErrorValidation:
      type: object
      properties:
        error:
          type: string
          example: "Validation error"
        details:
          type: array
          items:
            type: object
            properties:
              path:
                type: string
              message:
                type: string

tags:
  - name: Autenticação
    description: Endpoints de registro e login.
  - name: Usuários
    description: Gerenciamento de usuários (CRUD).
  - name: Itens
    description: Operações de estoque (Protegido).
  - name: Relatórios
    description: Visualização de dados e logs (Protegido).
  - name: Status
    description: Health check.

paths:
  /:
    get:
      tags:
        - Status
      summary: Health Check
      responses:
        '200':
          description: API Online.

  # --- AUTH ROUTES ---
  /auth/register:
    post:
      tags:
        - Autenticação
      summary: Registra um novo usuário (Público)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
      responses:
        '201':
          description: Usuário registrado.
        '400':
          description: Erro de validação.

  /auth/login:
    post:
      tags:
        - Autenticação
      summary: Autentica usuário e retorna JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '200':
          description: Sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: Credenciais inválidas.


  /users:
    post:
      tags:
        - Usuários
      summary: Cria um usuário (Rota Admin/Interna)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserInput'
      responses:
        '201':
          description: Criado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    get:
      tags:
        - Usuários
      summary: Lista usuários
      responses:
        '200':
          description: Lista retornada.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /users/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Usuários
      summary: Busca usuário por ID
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Não encontrado.
    put:
      tags:
        - Usuários
      summary: Atualiza usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserInput'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      tags:
        - Usuários
      summary: Remove usuário
      responses:
        '200':
          description: Removido com sucesso.

  # --- ITEM ROUTES (Protegido: router.use(authenticate)) ---
  /items:
    get:
      tags:
        - Itens
      security:
        - bearerAuth: []
      summary: Lista itens
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
    post:
      tags:
        - Itens
      security:
        - bearerAuth: []
      summary: Cria item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItemInput'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'

  /items/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Itens
      security:
        - bearerAuth: []
      summary: Busca item
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
    put:
      tags:
        - Itens
      security:
        - bearerAuth: []
      summary: Atualiza item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateItemInput'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
    delete:
      tags:
        - Itens
      security:
        - bearerAuth: []
      summary: Remove item
      responses:
        '200':
          description: Item removido.

  /items/{id}/adjust:
    post:
      tags:
        - Itens
      security:
        - bearerAuth: []
      summary: Ajusta estoque (Entrada/Saída)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdjustStockInput'
      responses:
        '200':
          description: Estoque ajustado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'

  # --- REPORT ROUTES (Protegido: router.use(authenticate)) ---
  /reports/stock-levels:
    get:
      tags:
        - Relatórios
      security:
        - bearerAuth: []
      summary: Níveis de estoque
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'

  /reports/recent-adjustments:
    get:
      tags:
        - Relatórios
      security:
        - bearerAuth: []
      summary: Ajustes recentes
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StockAdjustmentWithDetails'

  /reports/logs:
    get:
      tags:
        - Relatórios
      security:
        - bearerAuth: []
      summary: Logs de requisição
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 25
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/RequestLog'

  /reports/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Relatórios
      security:
        - bearerAuth: []
      summary: Busca log/ajuste por ID
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StockAdjustment'
    put:
      tags:
        - Relatórios
      security:
        - bearerAuth: []
      summary: Atualiza relatório (Admin)
      requestBody:
        content:
          application/json:
            schema:
              type: object 
      responses:
        '200':
          description: Atualizado.
    delete:
      tags:
        - Relatórios
      security:
        - bearerAuth: []
      summary: Remove relatório
      responses:
        '200':
          description: Removido.